<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>Bootstrap nav</title>
</head>

<body>
  <!-- 반응형 고정폭 콘테이너를 위해 .container 사용 -->
  <div class="container" style="padding-top: 100px;">
    <!-- 콤포넌트 - 네비게이션바 - 반전된 네비게이션 바 클릭 -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav_menu"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="navbar-brand">Bootstrap 활용</a>
        </div>
          <div class="collapse navbar-collapse" id="nav_menu">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#">HTML</a>
              </li>
              <li>
                <a href="#">CSS</a>
              </li>
              <li>
                <a href="#">Javascript</a>
              </li>
              <li>
                <a href="#">Python</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
    <!-- 그리드 시스템 레이아웃은 가로 합이 12가 되어야함 -->
    <div class="col-sm-2">
      <div class="panel-heading">Board</div>
      <div class="panel-body">
        <a href="#">자유 게시판</a><br>
        <a href="#">포럼</a><br>
        <a href="#">News</a><br>
      </div>
    </div>

    <div class="col-sm-10">
      <table class="table table-bordered table-hover">
        <tr>
          <th>제목</th>
          <th>작성일</th>
          <th>삭제</th>
        </tr>
        <tr>
          <td>안녕하세요</td>
          <td>2022-05-13</td>
          <td><a href="#" class="btn btn-danger">삭제</a></td>
        </tr>
        <tr>
          <td>반갑습니다</td>
          <td>2022-05-13</td>
          <td><a href="#" class="btn btn-success">성공</a></td>
        </tr>
      </table>
      <nav class="text-center">
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="row">
        <div class="col-sm-12 text-right">
          <button type="button" class="btn btn-default">작성하기</button>
        </div>
      </div>
    </div>
    <br>
    
    <!-- .col-md-offset-4는 4컬럼만큼 우측으로 이동 시킨다는 것 -->
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">로그인</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="id">이메일 주소</label>
              <input type="text" class="form-control" id="id" placeholder="아이디를 입력해 주세요">
            </div>
            <br>
            <div class="form-group">
              <label for="pw">암호</label>
              <input type="password" class="form-control" id="pw" placeholder="암호를 입력해 주세요">
            </div>
          </form>
          <button type="button" class="btn btn-success btn-lg btn-block">로그인</button>
          <button type="button" class="btn btn-default btn-lg btn-block">취소</button>
          <br><br>
          <a href="#" class="btn btn-primary btn-lg btn-block">
            <i class="fab fa-facebook"> 페이스북 로그인</i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
